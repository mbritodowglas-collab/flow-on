<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flow On — Temas & Roteiros</title>
  <link rel="stylesheet" href="../../assets/css/style.css" />
  <link rel="icon" href="../../assets/img/favicon-32.png" />
</head>
<body>
  <header class="navbar">
    <div class="nav-inner">
      <div class="logo">
        <img src="../../assets/img/logo.svg" alt="Flow On logo" />
        <span>Flow On</span>
      </div>
      <nav class="menu">
        <a href="../../index.html">🏠 Home</a>
        <a href="../journal/">📓 Journal</a>
        <a href="./" class="active">🎬 Temas</a>
        <a href="../settings/">⚙️ Configurações</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <div class="card-head">
        <h2>Banco de Ideias</h2>
        <button id="btnAddIdea" class="btn">+ Ideia</button>
      </div>
      <div id="ideasList"></div>
    </section>

    <section class="card">
      <h2>Rascunhos</h2>
      <div id="draftsList"></div>
    </section>

    <section class="card">
      <div class="card-head">
        <h2>Publicação (semana)</h2>
        <button id="btnNewTheme" class="btn">+ Novo Tema</button>
      </div>
      <div id="weekPub"></div>
    </section>
  </main>

  <footer class="footer">
    <p>Flow On © 2025 — Planeje. Execute. Evolua.</p>
  </footer>

  <!-- Modal simples -->
  <dialog id="modalTheme" class="modal">
    <form method="dialog" class="modal-box">
      <div class="card-head" style="margin-bottom:8px">
        <h3>Tema</h3>
        <button class="btn">Fechar</button>
      </div>
      <div class="grid-2">
        <div class="form">
          <label>Título</label>
          <input id="fTitulo" />
          <label>Persona</label>
          <input id="fPersona" />
          <label>Objetivo/CTA</label>
          <input id="fObjetivo" />
          <label>Datas</label>
          <div class="grid-2">
            <input id="dGravacao" type="date" />
            <input id="dPublicacao" type="date" />
          </div>
          <label>Plataformas</label>
          <div class="small">
            <label><input type="checkbox" id="pYT"> YouTube</label> ·
            <label><input type="checkbox" id="pIG"> Instagram</label> ·
            <label><input type="checkbox" id="pBlog"> Blog</label>
          </div>
          <label>Status</label>
          <select id="fStatus">
            <option>Ideia</option>
            <option>Rascunho</option>
            <option>Em gravação</option>
            <option>Em edição</option>
            <option>Agendado</option>
            <option>Publicado</option>
          </select>
        </div>
        <div class="form">
          <label>Roteiro — YouTube</label>
          <textarea id="rYT" rows="6" placeholder="Título, thumb, intro 30s, tópicos, CTA"></textarea>
          <label>Reels/Stories</label>
          <textarea id="rReels" rows="6" placeholder="Hook, micro-roteiro, CTA"></textarea>
        </div>
      </div>
      <div class="muted" id="themeIdInfo" style="margin-top:8px"></div>
      <div style="margin-top:10px">
        <button id="btnSaveTheme" class="btn">Salvar</button>
      </div>
    </form>
  </dialog>

  <script src="../../assets/js/themes.js"></script>
</body>
</html>
