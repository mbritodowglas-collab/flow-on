<!-- MODAL: criar rascunho(s) a partir de uma ideia (vários destinos) -->
<dialog id="modalCreateDraft" class="modal">
  <form method="dialog" class="modal-box">
    <div class="card-head" style="margin-bottom:8px">
      <h3>Novo(s) rascunho(s)</h3>
      <button class="btn">Fechar</button>
    </div>
    <div class="grid-2">
      <div class="form">
        <label>Escolha a ideia</label>
        <select id="draftIdeaSelect"></select>
      </div>
      <div class="form">
        <label>Destinos (selecione 1 ou mais)</label>
        <div id="destinosGroup" class="small" style="display:flex; gap:10px; flex-wrap:wrap">
          <label><input type="checkbox" value="yt_long"> YouTube (vídeo longo)</label>
          <label><input type="checkbox" value="short"> Reels / TikTok</label>
          <label><input type="checkbox" value="carousel"> Carrossel</label>
          <label><input type="checkbox" value="static"> Imagem estática</label>
          <label><input type="checkbox" value="blog"> Blog</label>
        </div>
        <div class="muted small" style="margin-top:6px">
          * A ideia <b>não será removida</b>. Você pode criar mais rascunhos dela quando quiser.
        </div>
      </div>
    </div>
    <div style="margin-top:10px">
      <button id="btnConfirmCreateDraft" class="btn">Criar</button>
    </div>
  </form>
</dialog>
