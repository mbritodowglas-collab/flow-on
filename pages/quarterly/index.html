<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flow On — Trimestral</title>
  <!-- caminho correto da página até /assets -->
  <link rel="stylesheet" href="../../assets/css/style.css" />
</head>
<body>
  <header class="navbar">
    <div class="nav-inner" style="justify-content:space-between">
      <!-- voltar para o HUB do journal -->
      <a href="../journal/" class="btn small">⬅️ Voltar ao Journal</a>
      <nav class="menu">
        <!-- caminho correto para a Home a partir de /pages/quarterly/ -->
        <a href="../../index.html">🏠 Home</a>
        <a href="../reports/">📊 Relatórios</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card" id="tab-tri">
      <div class="card-head" style="align-items:center; gap:10px; flex-wrap:wrap">
        <h2 style="margin-right:6px">Trimestral</h2>
        <div class="btn-group">
          <button id="btnTriPrev" class="btn small">⬅️ Trimestre anterior</button>
          <div id="triLabel" class="small" style="padding:6px 10px; border:1px solid var(--border); border-radius:10px"></div>
          <button id="btnTriNext" class="btn small">Próximo trimestre ➡️</button>
          <button id="btnTriToday" class="btn small">Hoje</button>
        </div>
      </div>

      <div class="muted">Espaço para metas e ajustes de hábitos a cada 90 dias.</div>
      <textarea id="triNotes" rows="8" placeholder="Metas, ajustes e observações do trimestre..." style="width:100%"></textarea>
      <div style="margin-top:8px"><button id="btnSaveTri" class="btn">Salvar</button></div>
    </section>
  </main>

  <footer class="footer"><p>Flow On © 2025 — Planeje. Execute. Evolua.</p></footer>

  <!-- IMPORTANTE: core.js ANTES do quarterly.js -->
  <script src="../../assets/js/core.js?v=3"></script>
  <script src="../../assets/js/quarterly.js?v=3"></script>
</body>
</html>
